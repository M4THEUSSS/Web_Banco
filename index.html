<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Banco</title>
    <link rel="stylesheet" href="styles/all.css"> <!--link que chama o css-->
    <!-- link para google fonts abaixo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- inicio de menu -->
<header>
    <nav id="menuEsquerdo">
         <ul> <!-- codígo para criar lista -->
            <li><a href="#">Home</a></li> <!-- lista e link para outra página -->
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Empréstimos</a></li>
            <li><a href="#">Sua conta bancária</a></li>
        </ul>
    </nav>
    <nav id="menuDireito">
       <button type="button">Abra a sua conta</button>  <!-- codígo para criar botton  -->
    </nav>
</header>
    <!-- fim de menu -->

    <!-- inicio corpo do site  -->
     <main>
        <section id="banner"> <!-- section que chama a img do banner -->
                <img src="img/banner.jpg" alt="banner">
                 <div id="mensagem">  <!-- div mensagem do banner -->
                    <h4>SEJA BEM VINDO AO BANCO 90!</h4>
                    <p>Aqui você encontra o melhor serviço e atendimento do Brasil.</p>
                     <button type="button">Faça a sua conta</button> <!--div do button -->
                </div>
        </section>

        <section id="pagamento">
            <h3>ESCOLHA SUA FORMA DE PAGAMENTO</h3>   
        <div class="agrupamento">
<!-- início boleto --> 
                 <div class="card" id="boleto"> 
                    <img src="img/codigoDeBarras.svg" alt="">
                    <h4>BOLETO</h4>
                 </div> 
<!-- fim boleto -->   

<!-- início cartão -->
            <div class="card" id="cartao">
                <img src="img/CartaoDeCredito.svg" alt="">
                <h4>CARTÃO</h4>
            </div>
<!-- fim cartão --> 

<!-- início dinheiro -->   
            <div class="card" id="dinheiro">
                <img src="img/Dinheiro.svg" alt="">
                <h4>DINHEIRO</h4>
            </div>
<!-- fim dinheiro -->              
        </div> 
        </section>

                <section id="servicos"></section>

                <section id="cliente">
                        <h3>SEJA CLIENTE DE DIVERSAS MANEIRAS</h3>
                </section>

                <section id="horarios"></section>

<!-- botton retorno pode ser em qualquer lugar menos no main ou footer -->
<div id="btnHeader">
    <a href="menuEsquerdo"> <!-- identificar o local que button deve te encaminhar  -->
       <button type="button">Retornar</button>
   </a>
</div>
<!-- ************************************************ -->
    </main>

       <footer>
           <h3>Todos os direitos reservados para o @Banco 2024/h3>
       </footer>

</body>
</html>
